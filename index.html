<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f0f2f5;
            --calculator-bg: #ffffff;
            --screen-bg: #e9ecef;
            --key-bg: #f8f9fa;
            --key-hover-bg: #e2e6ea;
            --operator-bg: #ff9f0a;
            --operator-hover-bg: #f5b954;
            --special-bg: #d4d4d2;
            --special-hover-bg: #b9b9b7;
            --text-color: #212529;
            --white-text: #ffffff;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 62.5%; /* 1rem = 10px */
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
        }

        .calculator {
            width: 90%;
            max-width: 400px;
            border-radius: 1.5rem;
            box-shadow: var(--shadow);
            background-color: var(--calculator-bg);
            overflow: hidden;
        }

        .calculator-screen {
            background-color: var(--screen-bg);
            color: var(--text-color);
            font-size: 5rem;
            font-weight: 300;
            width: 100%;
            text-align: right;
            padding: 2.5rem 2rem;
            word-wrap: break-word;
            word-break: break-all;
            height: 120px;
        }

        .calculator-keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background-color: #ccc;
        }

        .calculator-keys button {
            padding: 2rem 0;
            font-size: 2.4rem;
            font-family: inherit;
            border: none;
            background-color: var(--key-bg);
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .calculator-keys button:hover {
            background-color: var(--key-hover-bg);
        }

        .key--operator {
            background-color: var(--operator-bg);
            color: var(--white-text);
        }

        .key--operator:hover {
            background-color: var(--operator-hover-bg);
        }

        .key--special {
            background-color: var(--special-bg);
        }
        
        .key--special:hover {
            background-color: var(--special-hover-bg);
        }

        .key--equal {
            background-color: var(--operator-bg);
            color: var(--white-text);
            grid-column: span 2;
        }
        
        .key--equal:hover {
             background-color: var(--operator-hover-bg);
        }
        
        /* Basic responsiveness */
        @media (max-width: 320px) {
            .calculator-screen {
                font-size: 4rem;
                height: 100px;
            }
            .calculator-keys button {
                font-size: 2rem;
                padding: 1.5rem 0;
            }
        }
    </style>
</head>
<body>

    <div class="calculator">
        <div class="calculator-screen">0</div>
        <div class="calculator-keys">
            <button class="key--special" data-action="clear">AC</button>
            <button class="key--special" data-action="toggle-sign">+/-</button>
            <button class="key--special" data-action="percentage">%</button>
            <button class="key--operator" data-action="divide">&divide;</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="key--operator" data-action="multiply">&times;</button>
            
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="key--operator" data-action="subtract">&minus;</button>
            
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="key--operator" data-action="add">&plus;</button>

            <button>0</button>
            <button data-action="decimal">.</button>
            <button class="key--equal" data-action="calculate">=</button>
        </div>
    </div>

    <script>
        const calculator = {
            displayValue: '0',
            firstOperand: null,
            waitingForSecondOperand: false,
            operator: null,
        };

        function updateDisplay() {
            const display = document.querySelector('.calculator-screen');
            display.textContent = calculator.displayValue;
        }

        updateDisplay();

        const keys = document.querySelector('.calculator-keys');
        keys.addEventListener('click', (event) => {
            const { target } = event;
            if (!target.matches('button')) {
                return;
            }

            const { action } = target.dataset;
            const keyContent = target.textContent;
            const displayedNum = calculator.displayValue;

            if (!action) {
                inputDigit(keyContent);
            } else if (
                action === 'add' ||
                action === 'subtract' ||
                action === 'multiply' ||
                action === 'divide'
            ) {
                handleOperator(action);
            } else if (action === 'decimal') {
                inputDecimal(keyContent);
            } else if (action === 'clear') {
                resetCalculator();
            } else if (action === 'calculate') {
                performCalculation();
            } else if (action === 'toggle-sign') {
                toggleSign();
            } else if (action === 'percentage') {
                handlePercentage();
            }
            
            updateDisplay();
        });

        function inputDigit(digit) {
            const { waitingForSecondOperand, displayValue } = calculator;

            if (waitingForSecondOperand === true) {
                calculator.displayValue = digit;
                calculator.waitingForSecondOperand = false;
            } else {
                calculator.displayValue = displayValue === '0' ? digit : displayValue + digit;
            }
        }

        function inputDecimal(dot) {
            if (calculator.waitingForSecondOperand) {
                calculator.displayValue = '0.';
                calculator.waitingForSecondOperand = false;
                return;
            }
            if (!calculator.displayValue.includes(dot)) {
                calculator.displayValue += dot;
            }
        }

        function handleOperator(nextOperator) {
            const { firstOperand, displayValue, operator } = calculator;
            const inputValue = parseFloat(displayValue);

            if (operator && calculator.waitingForSecondOperand) {
                calculator.operator = nextOperator;
                return;
            }

            if (firstOperand == null && !isNaN(inputValue)) {
                calculator.firstOperand = inputValue;
            } else if (operator) {
                const result = calculate(firstOperand, inputValue, operator);
                calculator.displayValue = `${parseFloat(result.toFixed(7))}`;
                calculator.firstOperand = result;
            }

            calculator.waitingForSecondOperand = true;
            calculator.operator = nextOperator;
        }

        function calculate(firstOperand, secondOperand, operator) {
            if (operator === 'add') {
                return firstOperand + secondOperand;
            } else if (operator === 'subtract') {
                return firstOperand - secondOperand;
            } else if (operator === 'multiply') {
                return firstOperand * secondOperand;
            } else if (operator === 'divide') {
                if (secondOperand === 0) return 'Error';
                return firstOperand / secondOperand;
            }
            return secondOperand;
        }
