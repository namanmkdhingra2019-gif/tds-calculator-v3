<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        :root {
            --bg-color: #22252D;
            --display-bg: #292D36;
            --btn-bg: #272B33;
            --operator-btn-bg: #2d313a;
            --equals-btn-bg: #f39c12;
            --text-color: #FFFFFF;
            --operator-text-color: #e67e22;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #calculator {
            width: 100%;
            max-width: 320px;
            background-color: var(--display-bg);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2), 0 6px 6px rgba(0, 0, 0, 0.25);
        }

        #display {
            width: 100%;
            height: 70px;
            background-color: var(--display-bg);
            border: none;
            color: var(--text-color);
            text-align: right;
            font-size: 2.5rem;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--btn-bg);
        }

        #display:focus {
            outline: none;
        }

        #buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            height: 60px;
            border: none;
            border-radius: 10px;
            background-color: var(--btn-bg);
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #3a3f4b;
        }

        button:active {
            transform: scale(0.95);
        }

        .operator {
            background-color: var(--operator-btn-bg);
            color: var(--operator-text-color);
        }

        .operator:hover {
            background-color: #3e4450;
        }
        
        #clear {
            background-color: #c0392b;
            color: var(--text-color);
        }
        #clear:hover {
            background-color: #e74c3c;
        }

        #equals {
            grid-column: span 2;
            background-color: var(--equals-btn-bg);
            color: var(--text-color);
            font-weight: bold;
        }

        #equals:hover {
            background-color: #f1c40f;
        }

    </style>
</head>
<body>

    <div id="calculator">
        <input type="text" id="display" readonly placeholder="0">
        <div id="buttons">
            <button id="clear">C</button>
            <button class="operator">/</button>
            <button class="operator">*</button>
            <button class="operator">-</button>
            
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">+</button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            
            <button id="equals">=</button>
            <button class="number">0</button>
            <button class="number">.</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const display = document.getElementById('display');
            const buttonsContainer = document.getElementById('buttons');

            buttonsContainer.addEventListener('click', (event) => {
                const target = event.target;

                // Ensure the clicked element is a button
                if (!target.matches('button')) {
                    return;
                }

                const value = target.innerText;

                if (value === 'C') {
                    display.value = '';
                } else if (value === '=') {
                    try {
                        // Use Function constructor for safer evaluation than eval()
                        const result = new Function('return ' + display.value)();
                        if (isNaN(result) || !isFinite(result)) {
                           display.value = 'Error';
                        } else {
                           display.value = result;
                        }
                    } catch (error) {
                        display.value = 'Error';
                    }
                } else {
                    display.value += value;
                }
            });
        });
    </script>

</body>
</html>
